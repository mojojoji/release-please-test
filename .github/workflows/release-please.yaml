name: Release please

on:
  push:
    branches:
      - main

jobs:
  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        run: echo '${{ steps.release.outputs['pitcher--body'] }}'
        
      -
        name: Docker meta
        id: meta
        if: ${{ steps.release.outputs['pitcher--release_created'] }}
        uses: docker/metadata-action@v5
        with:
          labels: com.github.release.body=${{ format('Hello {0}', steps.release.outputs['pitcher--body']) }}
          images: name/app