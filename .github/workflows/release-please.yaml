name: Release please

on:
  push:
    branches:
      - main

jobs:
  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        id: release_body
        run: |
          release_body="${{ steps.release.outputs['pitcher--body'] }}"
          release_body=${release_body//\#/%23}
          release_body=${release_body//$'\n'/%0A}
          echo "releaseBody=${release_body}" >> "$GITHUB_OUTPUT"

      -
        name: Docker meta
        id: meta
        if: ${{ steps.release.outputs['pitcher--release_created'] }}
        uses: docker/metadata-action@v5
        with:
          labels: com.github.release.body=${{ steps.release_body.outputs.releaseBody }}
          sep-labels: ','
          images: name/app